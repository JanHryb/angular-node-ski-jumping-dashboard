<nav class="navbar">
  <div class="navbar__logo-wrapper">
    <a routerLink="/" class="navbar__logo-wrapper__link"
      ><fa-icon
        [icon]="faPersonSkiing"
        class="navbar__logo-wrapper__link__logo"
      ></fa-icon
    ></a>
  </div>
  <ul class="navbar__menu">
    <li class="navbar__menu__item">
      <a routerLink="/" class="navbar__menu__item__link">Dashboard</a>
    </li>
    <li class="navbar__menu__item navbar__menu__item-user" *ngIf="email">
      <a routerLink="/dashboard/profile" class="navbar__menu__item__link">{{
        email
      }}</a>
      <ul class="navbar__menu__item-user__dropdown-menu">
        <li className="navbar__menu__item-user__dropdown-menu__item">
          <button
            class="navbar__menu__item-user__dropdown-menu__item__button"
            (click)="logout()"
          >
            Logout
          </button>
        </li>
      </ul>
    </li>
    <li class="navbar__menu__item" *ngIf="!email">
      <a
        routerLink="/login"
        class="navbar__menu__item__link navbar__menu__item__link--button"
        >Login</a
      >
    </li>
  </ul>
</nav>
